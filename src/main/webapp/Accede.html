<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title><h2>Formulario de Registro</h2></title>
<link rel="stylesheet" href="css/Accede.css">
<script src = "js/Accede.js"></script>


</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="Accede.html">Accede</a></li>
             
            </ul>
        </nav>
    </header>

    <div class="title">
        <img src="imagenes/Frameaframe_rojo.png" alt="frameAframe" width="20%" height="100%">

    </div>
<div class="contenedor">
  

    <div class="login">

        <h1>Porfavor, introduce tus datos: </h1>
        <hr>

        <form name="login" action="login" method="post">
            <div class="form-group">
                <label for="nombre"><h3>Email:</h3></label>
                <input type="text" id="emailLog" name="emailLog" required>
            </div>
            <div class="form-group">
                <label for="contrasenia"><h3>Contraseña: </h3></label>
                <input type="text" id="contraseniaLog" name="contraseniaLog" required>
            </div>
            
            <button type="submit" value="entrar">Iniciar sesión</button>

        </form>
    </div>

    <div class="registro"> 

        <h1>No estás registrado? Regístrate:</h1>
        <hr>
       

        <form action="gestionUsuario" method="post" id="registro">
            <div class="form-group">
                <label for="nombre"><h3>Nombre:</h3></label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="apellido1"><h3>Primer Apellido:</h3></label>
                <input type="text" id="apellido1" name="apellido1">
            </div>
            <div class="form-group">
                <label for="apellido2"><h3>Segundo Apellido:</h3></label>
                <input type="text" id="apellido2" name="apellido2">
            </div>
            <div class="form-group">
                <label for="email"><h3>Email:</h3></label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="fechaBoda"><h3>Fecha de la Boda:</h3></label>
                <input type="text" id="fechaBoda" name="fechaBoda">
            </div>
            <div class="form-group">
                <label for="contrasenia"><h3>Contraseña:</h3></label>
                <input type="text" id="contrasenia" name="contrasenia">
            </div>
           
            <button type="button" onclick="validarFormulario()">Registrarse</button>

        </form>
       
    </div>
    

</div>
        
   
   

     
</body>
</html>
